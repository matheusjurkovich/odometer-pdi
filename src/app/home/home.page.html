<ion-header translucent="true" class="header">
  <ion-toolbar class="header__content" color="primary">
    <ion-title class="header__content__title">Registro de Km</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Quilometragem</ion-label>
    <ion-input [formControl]="formControl"></ion-input>
  </ion-item>

  <div class="image-container" (click)="selectImage()">
    <img *ngIf="selectedImage" [src]="selectedImage" alt="Selected image" />
    <p *ngIf="!selectedImage">Your image will appear here</p>
  </div>

  <ion-footer class="footer" class="ion-no-border">
    <ion-toolbar class="footer__content">
      <ion-buttons slot="start">
        <ion-button
          aria-label="Take picture"
          (click)="takePicture()"
          color="success"
        >
          <ion-icon name="camera" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button
          (click)="uploadImage()"
          color="primary"
          [disabled]="!selectedImage"
        >
          <ion-icon name="cloud-upload" slot="start"></ion-icon>
          Enviar
        </ion-button>
      </ion-buttons>
      <ion-loading
        [isOpen]="this.isLoading()"
        message="Carregando..."
      ></ion-loading>
      <ion-alert
        [isOpen]="!this.isLoading() && this.showAlert()"
        header="Confirma a quilometragem?"
        message="A quilometragem detectada foi: {{ this.kilometers() }}"
        [buttons]="alertButtons"
      ></ion-alert>
    </ion-toolbar>
  </ion-footer>
</ion-content>
