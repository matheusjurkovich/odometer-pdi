<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Odometer PDI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main" [fullscreen]="true">
  <ion-button (click)="scanNow()">
    <ion-icon name="camera"></ion-icon>
    <ion-label>Scan Now</ion-label>
  </ion-button>
  <ion-input placeholder="Enter Odometer Reading" type="text" [ngModel]="odometer"></ion-input>
</ion-content>
